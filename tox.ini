[tox]
envlist=
    py35,
    py36,
    flake8

[flake8]
max-line-length= 100
exclude= tests/*

[testenv]
commands=py.test --tb native {posargs:tests}
deps =
    -r{toxinidir}/requirements-dev.txt
basepython=
  py34: python3.4
  py35: python3.5
  py36: python3.6

[testenv:flake8]
basepython=python
deps=flake8
commands=flake8 {toxinidir}/eth_abi {toxinidir}/tests
